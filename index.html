<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="baoCao-tab" data-bs-toggle="tab" data-bs-target="#baoCao" type="button" role="tab" aria-controls="baoCao" aria-selected="true">Báo Cáo Đầu Buổi Dạy</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="chuyenMon-tab" data-bs-toggle="tab" data-bs-target="#chuyenMon" type="button" role="tab" aria-controls="chuyenMon" aria-selected="false">Báo Cáo Chuyên Môn</button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="baoCao" role="tabpanel" aria-labelledby="baoCao-tab">
                    <h2 class="card-title text-center mb-4">BÁO CÁO ĐẦU BUỔI DẠY</h2>
                    <form id="baoCaoForm" class="form-section">
                        <div class="row mb-3">
                            <label for="tenGV" class="col-sm-4 col-form-label">Tên Giáo Viên:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenGV" name="tenGV" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tenTG" class="col-sm-4 col-form-label">Tên Trợ Giảng:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenTG" name="tenTG">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phongMay" class="col-sm-4 col-form-label">Phòng Máy:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="phongMay" name="phongMay" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soMayGV" class="col-sm-4 col-form-label">Số máy Giáo viên:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soMayGV" name="soMayGV" min="0" value="1" oninput="calculateTotal()" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soMayHS" class="col-sm-4 col-form-label">Số máy Học sinh:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soMayHS" name="soMayHS" min="0" oninput="calculateTotal()" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tongSoMay" class="col-sm-4 col-form-label">Tổng số máy:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="tongSoMay" name="tongSoMay" min="0" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soMayLoi" class="col-sm-4 col-form-label">Tổng số máy bị lỗi:</label>
                            <div class="col-sm-8 d-flex">
                                <input type="number" class="form-control me-2" id="soMayLoi" name="soMayLoi" min="0" required>
                                <input type="text" class="form-control note-input" id="noteMayLoi" placeholder="Ghi chú máy lỗi">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soMayThieu" class="col-sm-4 col-form-label">Số máy còn thiếu cho HS:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soMayThieu" name="soMayThieu" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tinhTrangNetSupport" class="col-sm-4 col-form-label">Tình trạng Netsupport:</label>
                            <div class="col-sm-8 d-flex">
                                <select class="form-select me-2" id="tinhTrangNetSupport" name="tinhTrangNetSupport">
                                    <option value="Tốt">Tốt</option>
                                    <option value="Lỗi">Lỗi</option>
                                    <option value="Không có">Không có</option>
                                </select>
                                <input type="text" class="form-control note-input" id="noteNetsupport" placeholder="Ghi chú Netsupport">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tinhTrangAmThanh" class="col-sm-4 col-form-label">Tình trạng Loa, Âm ly:</label>
                            <div class="col-sm-8 d-flex">
                                <select class="form-select me-2" id="tinhTrangAmThanh" name="tinhTrangAmThanh">
                                    <option value="Tốt">Tốt</option>
                                    <option value="Lỗi">Lỗi</option>
                                    <option value="Không có">Không có</option>
                                </select>
                                <input type="text" class="form-control note-input" id="noteAmThanh" placeholder="Ghi chú loa/âm ly">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tinhTrangDieuHoa" class="col-sm-4 col-form-label">Tình trạng máy lạnh, máy quạt:</label>
                            <div class="col-sm-8 d-flex">
                                <select class="form-select me-2" id="tinhTrangDieuHoa" name="tinhTrangDieuHoa">
                                    <option value="Tốt">Tốt</option>
                                    <option value="Lỗi">Lỗi</option>
                                    <option value="Không có">Không có</option>
                                </select>
                                <input type="text" class="form-control note-input" id="noteDieuHoa" placeholder="Ghi chú máy lạnh/quạt">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tinhTrangVeSinh" class="col-sm-4 col-form-label">Tình trạng vệ sinh PM:</label>
                            <div class="col-sm-8 d-flex">
                                <select class="form-select me-2" id="tinhTrangVeSinh" name="tinhTrangVeSinh">
                                    <option value="Sạch">Sạch</option>
                                    <option value="Chưa sạch">Chưa sạch</option>
                                </select>
                                <input type="text" class="form-control note-input" id="noteVeSinh" placeholder="Ghi chú vệ sinh">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="previewBoxBaoCao" class="form-label">Nội dung báo cáo:</label>
                            <textarea class="form-control" id="previewBoxBaoCao" name="previewBoxBaoCao" rows="15" readonly></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" onclick="generateAndCopyReport('BaoCao')">Tạo & Sao chép Báo cáo</button>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="chuyenMon" role="tabpanel" aria-labelledby="chuyenMon-tab">
                    <h2 class="card-title text-center mb-4">BÁO CÁO CHUYÊN MÔN</h2>
                    <form id="chuyenMonForm" class="form-section">
                        <div class="row mb-3">
                            <label for="tenGVCM" class="col-sm-4 col-form-label">Tên Giáo Viên:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="tenGVCM" name="tenGVCM">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lopCM" class="col-sm-4 col-form-label">Lớp:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lopCM" name="lopCM">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="monCM" class="col-sm-4 col-form-label">Môn:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="monCM" name="monCM" value="GS6 Lv1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="taiLieuCM" class="col-sm-4 col-form-label">Tài liệu dạy:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="taiLieuCM" name="taiLieuCM" value="Tin Học Đại Dương">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="noiDungCM" class="col-sm-4 col-form-label">Nội dung dạy:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="noiDungCM" name="noiDungCM">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soTietDuKienCM" class="col-sm-4 col-form-label">Số tiết dự kiến:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soTietDuKienCM" name="soTietDuKienCM" min="0">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soTietDaDayCM" class="col-sm-4 col-form-label">Số tiết đã dạy:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soTietDaDayCM" name="soTietDaDayCM" min="0">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="soLanHoanThanhCM" class="col-sm-4 col-form-label">Số lần hoàn thành bài tổng hợp:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="soLanHoanThanhCM" name="soLanHoanThanhCM" min="0">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Tỷ lệ kết quả Flash:</label>
                            <div class="col-sm-8 d-flex flex-grow-1 align-items-center gap-2">
                                <label for="gmt1FlashCM" class="text-nowrap">GMT 1(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="gmt1FlashCM" name="gmt1FlashCM" min="0" max="100">
                                <label for="gmt2FlashCM" class="text-nowrap">GMT 2(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="gmt2FlashCM" name="gmt2FlashCM" min="0" max="100">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Tỷ lệ kết quả Flash OT:</label>
                            <div class="col-sm-8 d-flex flex-grow-1 align-items-center gap-2">
                                <label for="ot1FlashCM" class="text-nowrap">OT 1(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="ot1FlashCM" name="ot1FlashCM" min="0" max="100">
                                <label for="ot2FlashCM" class="text-nowrap">OT 2(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="ot2FlashCM" name="ot2FlashCM" min="0" max="100">
                                <label for="ot3FlashCM" class="text-nowrap">OT 3(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="ot3FlashCM" name="ot3FlashCM" min="0" max="100">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Tỷ lệ kết quả điểm Gmetrix:</label>
                            <div class="col-sm-8 d-flex flex-grow-1 align-items-center gap-2">
                                <label for="gmt1GmetrixCM" class="text-nowrap">GMT 1(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="gmt1GmetrixCM" name="gmt1GmetrixCM" min="0" max="100">
                                <label for="gmt2GmetrixCM" class="text-nowrap">GMT 2(%):</label>
                                <input type="number" class="form-control flex-grow-1" id="gmt2GmetrixCM" name="gmt2GmetrixCM" min="0" max="100">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="previewBoxChuyenMon" class="form-label">Nội dung báo cáo:</label>
                            <textarea class="form-control" id="previewBoxChuyenMon" name="previewBoxChuyenMon" rows="15" readonly></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary" onclick="generateAndCopyReport('ChuyenMon')">Tạo & Sao chép Báo cáo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
